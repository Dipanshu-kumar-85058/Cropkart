<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CropKart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div id="splash">
    <div class="splash-content">
      <h1 data-i18n="splashTitle">ğŸŒ± CropKart</h1>
      <p data-i18n="splashTagline">Empowering Farmers, Connecting Communities</p>
      <div class="loader"></div>
    </div>
  </div>

  <div id="roleSelect" class="hidden">
    <div class="login-box">
      <h2 data-i18n="welcomeMsg">Welcome to CropKart</h2>
      <p data-i18n="selectRole">Select your role:</p>
      <button onclick="showRoleForm('farmer')" data-i18n="farmerBtn">ğŸ‘¨â€ğŸŒ¾ Farmer</button>
      <button onclick="showRoleForm('consumer')" data-i18n="consumerBtn">ğŸ›’ Consumer</button>
    </div>
  </div>

  <div id="farmerForm" class="hidden">
    <div class="login-box">
      <h2 data-i18n="farmerLoginTitle">Farmer Login</h2>
      <input type="text" id="farmerName" data-i18n-placeholder="fullNamePlaceholder" />
      <input type="email" id="farmerEmail" data-i18n-placeholder="emailPlaceholder" />
      <input type="password" id="farmerPass" data-i18n-placeholder="passwordPlaceholder" />
      <button onclick="loginUser('farmer')" data-i18n="loginBtn">Login</button>
    </div>
  </div>

  <div id="consumerForm" class="hidden">
    <div class="login-box">
      <h2 data-i18n="consumerLoginTitle">Consumer Login</h2>
      <input type="email" id="consumerEmail" data-i18n-placeholder="emailPlaceholder" />
      <input type="password" id="consumerPass" data-i18n-placeholder="passwordPlaceholder" />
      <button onclick="loginUser('consumer')" data-i18n="loginBtn">Login</button>
    </div>
  </div>

  <div id="marketplace" class="hidden">
    <header>
      <h1 data-i18n="marketplaceTitle">ğŸŒ¾ CropKart Marketplace</h1>
      <div class="toolbar">
        <input type="text" id="searchBar" data-i18n-placeholder="searchPlaceholder" onkeyup="filterCrops()" />
        <select id="sortSelect" onchange="sortCrops()">
          <option value="default" data-i18n="sortBy">Sort By</option>
          <option value="priceLow" data-i18n="priceLowHigh">Price: Low â†’ High</option>
          <option value="priceHigh" data-i18n="priceHighLow">Price: High â†’ Low</option>
          <option value="name" data-i18n="nameAZ">Name A-Z</option>
        </select>
        <button id="langToggleBtn" onclick="toggleLanguage()">à¤¹à¤¿à¤¨à¥à¤¦à¥€</button>
        <button id="listCropBtn" class="hidden" onclick="toggleForm()" data-i18n="postCropBtn">+ Post Crop</button>
      </div>
    </header>

    <div id="postForm" class="hidden form-box">
      <h2 data-i18n="postCropFormTitle">Post a New Crop</h2>
      <input type="text" id="newCropName" data-i18n-placeholder="cropNamePlaceholder" />
      <input type="text" id="newCropPrice" data-i18n-placeholder="pricePlaceholder" />
      <input type="text" id="newCropImg" data-i18n-placeholder="imageURLPlaceholder" />
      <button onclick="addCrop()" data-i18n="submitBtn">Submit</button>
    </div>

    <main>
      <section id="listings"></section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
